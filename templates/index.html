<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>TOPSIS Web Service</h2>

    <form action="/submit" method="post" enctype="multipart/form-data">
        
        <label>Upload CSV File:</label>
        <input type="file" name="file" required>

        <label>Weights (comma separated):</label>
        <input type="text" name="weights" placeholder="1,1,1,1" required>

        <label>Impacts (comma separated + or -):</label>
        <input type="text" name="impacts" placeholder="+,+,-,+" required>

        <label>Email ID:</label>
        <input type="email" name="email" placeholder="abc@gmail.com" required>

        <button type="submit">Submit</button>
    </form>

    {% if msg %}
        <p class="msg">{{ msg }}</p>
    {% endif %}
</div>

</body>
</html>
